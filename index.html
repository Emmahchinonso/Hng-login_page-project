<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/796677fd42.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</head>
<body>
  <section class="main">
    <header>
      <div class="header-main">
        <p>Not Registered?</p>
        <button><a href="" class="header-btn">Sign Up</a></button>
      </div>
    </header>
    <form action="" method="GET">
      <div class="img"></div>
      <p class="leo" style="">LEO</p>
      <div class="username">
        <div class="input-icon">
          <span class="input-icon-span">
            <i class="fa fa-user"></i>
          </span>
        </div>
          
        <input type="text" id="usrname" name="usrname" placeholder="Username" required>
      </div>

      <div class="password">
        <div class="input-icon">
          <span class="input-icon-span">
            <i class="fa fa-lock"></i>
          </span>
        </div>

        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="password" required>
      </div>
  
      <div class="btn">
        <input type="submit" value="Login">
      </div>

      <div class="form-check">
        <div class="checkbox">         
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
          <p class="log-in-msg">Keep me Logged In</p>
        </div>

        <div class="forgot-password">
          <p>Forgot Password</p>
        </div>
      </div>
    </form>

    <footer>
      <div class="container">
        <div class="row">
          <!-- <p><a href="">About Us</a></p>
          <p><a href="">Privacy Policy</a></p>
          <p><a href="">Terms of Use</a></p> -->
          <p>Copyright Â© 2019, All rights reserved.</p>
          <p>Designed By Team Leo</p>
        </div>
      </div>
    </footer>
  </section>
</body>
